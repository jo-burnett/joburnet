<!DOCTYPE html>
<html>
    <head>
        <title>hi!</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            
        <!-- Import W3.CSS -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

        <!-- Import Hack -->
        <link rel="stylesheet" href="biopage/web/hack.css"> <!--Import hack font from files-->
            
        <style>
             
         @keyframes colorchange {
             0%   {background: #0b0b0b;}
             50%  {background: #2b2b2b}
             100% {background: #0b0b0b;}
         }
             
         /* Chrome & Safari*/
         @-webkit-keyframes colorchange {
             0%   {background: #0b0b0b;}
             50%  {background: #2b2b2b;}
             100% {background: #0b0b0b;}
         }

         body {
             animation: colorchange 30s infinite;
             -webkit-animation: colorchange 30s infinite;
         }
         
         body,h1 {font-family: "Hack", monospace}
         
         body, html {height: 100%}
         .bgimg {
             min-height: 100%;
             background-position: center;
             background-size: cover;
         }
        </style>
    </head>

    <body>
        <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
            <div class="w3-display-middle">
                <h1 class="w3-jumbo w3-animate-top w3-center">hi!</h1>
                <hr class="w3-border-white" style="margin:auto;width:70%">
                <p class="w3-large w3-center">this is my generic landing page</p>
                <p class="w3-center">hope you like it</p>
                    <p class="w3-small w3-center">me (at) jobur.net</p>
                    <p class="w3-tiny w3-center">its formatted like this to<br>stop me getting email spam</p>
                </div>
            </div>
        </body>
</html>
